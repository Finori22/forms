<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_container">
      <h1 class="register_heading">Register Form</h1>
      <div class="form_wrapper">
        <form>
          <div class="form_container">
            <div class="input_form_container" name="username">
              <label for="username" placeholder="username">
                <div class="icon_container">
                  <i class="far fa-user icon"></i>
                </div>
              </label>
              <input
                type="text"
                placeholder="username"
                name="username"
                class="form_input username_input"
              />
            </div>
            <div class="input_form_container" name="password">
              <label for="username" placeholder="username">
                <div class="form_icon icon_container">
                  <i class="fas fa-lock icon"></i>
                </div>
              </label>
              <input
                type="text"
                placeholder="password"
                name="username"
                class="form_input username_input"
              />
            </div>
            <div class="input_form_container" name="confirm password">
              <label for="username" placeholder="username">
                <div class="form_icon icon_container">
                  <i class="fas fa-unlock-alt icon"></i>
                </div>
              </label>
              <input
                type="text"
                placeholder="confirm password"
                name="username"
                class="form_input username_input"
              />
            </div>
            <div class="input_form_container" name="username">
              <label for="username" placeholder="username">
                <div class="form_icon icon_container">
                  <i class="far fa-paper-plane icon"></i>
                </div>
              </label>
              <input
                type="text"
                placeholder="email"
                name="username"
                class="form_input username_input"
              />
            </div>
            <div class="input_form_container" name="username">
              <label for="username" placeholder="username">
                <div class="form_icon icon_container">
                  <i class="fas fa-search-location icon"></i>
                </div>
              </label>
              <input
                type="text"
                placeholder="location"
                name="username"
                class="form_input username_input"
              />
            </div>
          </div>
          <div class="agree_container">
            <input type="checkbox" class="agree_box" />
            I have read and accept the terms of use
          </div>
          <div class="btn_container">
            <button class="btn" type="submit">Sing Up</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/3eaf4144a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
